<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add to Cart Form</title>

  <!-- Icons (no downloads) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    :root{
      --purple:#7a1ea1;
      --card:#1f1f1f;
      --bg:#ffffff;
      --orange:#d35400;
      --radius:14px;
      --shadow:0 10px 18px rgba(0,0,0,.12);
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
      background:var(--bg); color:#111;
      padding-bottom:88px; /* bottom nav space */
    }

    /* header */
    .top{
      max-width:450px; margin:0 auto; padding:18px 14px 6px;
      color:var(--purple); font-weight:900; font-size:22px;
      display:flex; align-items:center; gap:10px;
    }
    .top i{ font-size:22px; }

    /* form */
    .wrap{ max-width:450px; margin:0 auto; padding:10px 14px 20px; }
    form label{ display:block; font-weight:700; margin:14px 0 6px; }
    form input, form textarea{
      width:100%; padding:10px 12px; font-size:16px;
      border:1px solid #d6d6d6; border-radius:8px; outline:none;
    }
    .submit-row{ display:flex; justify-content:center; margin:22px 0; }
    .submit-btn{
      background:var(--orange); color:#fff; border:none; cursor:pointer;
      padding:12px 22px; border-radius:8px; font-weight:900; font-size:16px;
      box-shadow:0 6px 14px rgba(211,84,0,.25);
    }

    /* bottom nav (matches your other pages) */
    .bottom-nav{
      position:fixed; left:0; right:0; bottom:0;
      background:#fff; border-top:1px solid #e5e5e5;
      display:flex; justify-content:space-around; align-items:center;
      padding:8px 0; box-shadow:0 -2px 8px rgba(0,0,0,.06); z-index:999;
    }
    .nav-item{
      color:var(--purple); text-decoration:none; font-size:12px;
      display:flex; flex-direction:column; align-items:center;
    }
    .nav-item i{ font-size:20px; margin-bottom:4px; }
    .nav-item.active span{ font-weight:800; }
  </style>
</head>
<body>

  <!-- Title -->
  <div class="top">
    <span>ADD TO CART FORM</span>
    <i class="fa-solid fa-cart-shopping"></i>
  </div>

  <!-- Form -->
  <main class="wrap">
    <form id="cartForm">
      <label for="name">Product Name:</label>
      <input id="name" name="name" type="text" placeholder="Name" required>

      <label for="link">LINK:</label>
      <input id="link" name="link" type="url" placeholder="www.amazon.com/afdsfs/" required>

      <label for="qty">Quantity:</label>
      <input id="qty" name="qty" type="number" min="1" value="1" required>

      <label for="price">Product Price:</label>
      <input id="price" name="price" type="text" placeholder="500$" required>

      <div class="submit-row">
        <button type="submit" class="submit-btn">SUBMIT</button>
      </div>
    </form>
  </main>

  <!-- Bottom navigation -->
  <nav class="bottom-nav">
    <a class="nav-item" href="dashboard.html"><i class="fas fa-home"></i><span>Home</span></a>
    <a class="nav-item" href="explore.html"><i class="fas fa-compass"></i><span>Explore</span></a>
    <a class="nav-item active" href="add-to-cart.html"><i class="fas fa-shopping-cart"></i><span>Cart</span></a>
    <a class="nav-item" href="alerts.html"><i class="fas fa-bell"></i><span>Alerts</span></a>
    <a class="nav-item" href="profile.html"><i class="fas fa-user"></i><span>Profile</span></a>
  </nav>

  <script>
    // Optional: prefill from query params (?name=&price=&qty=&link=)
    (function prefill(){
      const q = new URLSearchParams(location.search);
      if(q.has('name'))  document.getElementById('name').value  = q.get('name');
      if(q.has('link'))  document.getElementById('link').value  = q.get('link');
      if(q.has('qty'))   document.getElementById('qty').value   = q.get('qty');
      if(q.has('price')) document.getElementById('price').value = q.get('price');
    })();

    // Save to localStorage cart and return to cart list
    const KEY = 'cartItems';
    document.getElementById('cartForm').addEventListener('submit', (e)=>{
      e.preventDefault();
      const name  = document.getElementById('name').value.trim();
      const link  = document.getElementById('link').value.trim();
      const qty   = Math.max(1, parseInt(document.getElementById('qty').value, 10) || 1);
      const price = String(document.getElementById('price').value).replace(/[^\d.]/g,'');
      const item  = { id: name + '|' + link, name, link, qty, price: parseFloat(price||'0') };

      try {
        const cart = JSON.parse(localStorage.getItem(KEY) || '[]');
        const i = cart.findIndex(x => x.id === item.id);
        if(i > -1) cart[i].qty += qty;
        else cart.push(item);
        localStorage.setItem(KEY, JSON.stringify(cart));
      } catch { /* ignore */ }

      alert('Item added to cart.');
      // Go back to the cart page
      window.location.href = 'add-to-cart.html';
    });
  </script>
</body>
</html>
