<!DOCTYPE html><html lang="en"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Chat • GoBuy Nepal</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
<style>
:root{--purple:#7a1ea1;--ink:#1f2033;--muted:#7e8190;--bg:#f6f7fb;--card:#fff;--line:#ececf3;--radius:16px;--shadow:0 12px 24px rgba(27,31,35,.06)}
*{box-sizing:border-box}body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:var(--ink)}
.wrap{display:flex;min-height:100vh}.aside{width:260px;background:#fff;border-right:1px solid var(--line);padding:16px}
.brand{display:flex;align-items:center;gap:10px;font-weight:900;color:#7a1ea1;font-size:20px;margin-bottom:14px}
.nav a{display:flex;align-items:center;gap:12px;padding:12px 10px;border-radius:12px;color:#4a4d57;text-decoration:none}
.nav a.active,.nav a:hover{background:#f3e9f9;color:#6d22a2}
.main{flex:1;padding:18px 22px;display:flex;flex-direction:column}
.h1{font-size:30px;font-weight:900;margin:8px 0 16px}
.card{background:var(--card);border-radius:var(--radius);box-shadow:var(--shadow);padding:16px;margin-bottom:16px}
#msgs{flex:1;overflow:auto;display:flex;flex-direction:column;gap:10px}
.msg{background:#fff;border-radius:12px;padding:10px 12px;max-width:70%}
.me{align-self:flex-end;background:#f3e9f9}
.send{display:flex;gap:10px}
.input{flex:1;padding:10px 12px;border:1px solid var(--line);border-radius:12px}
.btn{border:0;background:var(--purple);color:#fff;padding:10px 14px;border-radius:12px;cursor:pointer}
</style></head><body><div class="wrap">
<aside class="aside">
  <div class="brand"><i class="fa-solid fa-store"></i> GoBuy Nepal</div>
  <nav class="nav">
    <a href="vendor-dashboard.html"><i class="fa-solid fa-house"></i>Dashboard</a>
    <a href="vendor-orders.html"><i class="fa-solid fa-clipboard-list"></i>Orders</a>
    <a href="vendor-products.html"><i class="fa-solid fa-tags"></i>Products</a>
    <a href="vendor-payouts.html"><i class="fa-solid fa-wallet"></i>Payouts</a>
    <a class="active" href="vendor-chat.html"><i class="fa-solid fa-comments"></i>Chat</a>
    <a href="vendor-settings.html"><i class="fa-solid fa-gear"></i>Settings</a>
  </nav>
</aside>
<main class="main">
  <h1 class="h1">Chat</h1>
  <section id="msgs" class="card"></section>
  <form id="sendForm" class="send">
    <input id="msg" class="input" placeholder="Type a message to GoBuy Support..."/>
    <button class="btn"><i class="fa-solid fa-paper-plane"></i></button>
  </form>
</main>
</div>
<script>
const VID=localStorage.getItem('vendorAuth'); if(!VID){ location.href='vendor-login.html?next=vendor-chat.html'; }
function key(){return 'vd_chat_'+VID;}
function read(){return JSON.parse(localStorage.getItem(key())||'[]');}
function write(v){localStorage.setItem(key(), JSON.stringify(v));}
const box=document.getElementById('msgs'); const form=document.getElementById('sendForm'); const inp=document.getElementById('msg');
function render(){ box.innerHTML = read().map(m=>`<div class="msg ${m.me?'me':''}">${m.text}</div>`).join(''); box.scrollTop=box.scrollHeight; }
form.onsubmit=(e)=>{ e.preventDefault(); const t=inp.value.trim(); if(!t)return; const list=read(); list.push({me:true,text:t,ts:Date.now()}); // fake support echo
  list.push({me:false,text:'Support: got it ✅',ts:Date.now()+1}); write(list); inp.value=''; render(); };
render();
</script>
</body></html>
