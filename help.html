<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Help</title>

  <!-- Icons (no downloads) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    :root{
      --purple:#7a1ea1;
      --purple-700:#5b1680;
      --bg:#ffffff;
      --card:#ffffff;
      --line:#e9e9ef;
      --shadow:0 10px 18px rgba(0,0,0,.08);
      --muted:#7b7f88;
      --radius:14px;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
      background:var(--bg); color:#1e1e1e; padding-bottom:88px;
    }

    .page{ max-width:450px; margin:0 auto; padding:14px 14px 110px; }

    /* Header */
    .header{
      display:flex; align-items:center; gap:10px; margin:6px 2px 12px;
      color:var(--purple);
    }
    .header .title{ font-size:22px; font-weight:900; letter-spacing:.3px; }
    .header .icon{
      width:34px;height:34px;border-radius:50%;
      display:inline-flex;align-items:center;justify-content:center;
      border:2px solid var(--purple); color:var(--purple); font-size:18px;
    }

    /* Cards */
    .card{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:12px;
      box-shadow:var(--shadow);
      padding:14px;
      display:flex; align-items:flex-start; gap:12px;
      margin:10px 0;
      cursor:pointer;
    }
    .card:active{ transform: translateY(1px); }
    .c-icon{
      width:40px; height:40px; border-radius:10px;
      display:flex; align-items:center; justify-content:center;
      border:1px solid var(--line); background:#fafafa; color:#222;
      font-size:18px;
    }
    .c-body{ flex:1; }
    .c-title{ font-weight:800; margin-bottom:4px; }
    .c-sub{ color:var(--muted); font-size:13px; }

    /* Bottom nav (same family as other pages) */
    .bottom-nav{
      position:fixed; left:0; right:0; bottom:0;
      background:#fff; border-top:1px solid var(--line);
      display:flex; justify-content:space-around; align-items:center;
      padding:8px 0; z-index:999; box-shadow:0 -2px 8px rgba(0,0,0,.05);
    }
    .nav-item{
      color:var(--purple); text-decoration:none; font-size:12px;
      display:flex; flex-direction:column; align-items:center;
    }
    .nav-item i{ font-size:20px; margin-bottom:4px }
    .nav-item.active span{ font-weight:800 }
  </style>
</head>
<body>

  <main class="page">
    <div class="header">
      <div class="title">HELP</div>
      <div class="icon">?</div>
    </div>

    <!-- Create Case -->
    <section class="card" tabindex="0" role="button" aria-label="Create Case" onclick="go('create-case.html')" onkeydown="kgo(event,'create-case.html')">
      <div class="c-icon"><i class="fa-regular fa-circle-question"></i></div>
      <div class="c-body">
        <div class="c-title">Create Case</div>
        <div class="c-sub">Create Case</div>
      </div>
      <i class="fa-solid fa-chevron-right" style="color:#b0b3bb"></i>
    </section>

    <!-- FAQs -->
    <section class="card" tabindex="0" role="button" aria-label="FAQs" onclick="go('faqs.html')" onkeydown="kgo(event,'faqs.html')">
      <div class="c-icon"><i class="fa-regular fa-message"></i></div>
      <div class="c-body">
        <div class="c-title">FAQs</div>
        <div class="c-sub">Find your answers from our FAQs</div>
      </div>
      <i class="fa-solid fa-chevron-right" style="color:#b0b3bb"></i>
    </section>

    <!-- Learn More -->
    <section class="card" tabindex="0" role="button" aria-label="Learn More" onclick="go('learn-more.html')" onkeydown="kgo(event,'learn-more.html')">
      <div class="c-icon"><i class="fa-regular fa-circle-exclamation"></i></div>
      <div class="c-body">
        <div class="c-title">Learn More</div>
        <div class="c-sub">Learn more about Our services</div>
      </div>
      <i class="fa-solid fa-chevron-right" style="color:#b0b3bb"></i>
    </section>
  </main>

  <!-- Bottom navigation -->
  <nav class="bottom-nav">
    <a class="nav-item" href="dashboard.html"><i class="fas fa-home"></i><span>Home</span></a>
    <a class="nav-item" href="explore.html"><i class="fas fa-compass"></i><span>Explore</span></a>
    <a class="nav-item" href="add-to-cart.html"><i class="fas fa-shopping-cart"></i><span>Cart</span></a>
    <a class="nav-item" href="alerts.html"><i class="fas fa-bell"></i><span>Alerts</span></a>
    <a class="nav-item active" href="help.html"><i class="fas fa-user"></i><span>Help</span></a>
  </nav>

  <script>
    function go(url){ location.href = url; }
    function kgo(e,url){ if(e.key==='Enter'||e.key===' '){ e.preventDefault(); go(url); } }
  </script>
</body>
</html>
