<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alerts</title>

  <!-- Font Awesome (icons) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    :root{
      --purple:#7a1ea1;
      --card:#1f1f1f;
      --card-2:#3a3a3a;
      --text:#f7f7f7;
      --muted:#cfcfcf;
      --green:#2ecc71;
      --yellow:#f1c40f;
      --shadow:0 10px 18px rgba(0,0,0,.12);
      --radius:14px;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
      background:#fff; color:#111;
      padding-bottom:88px; /* for bottom nav */
    }

    .page{ max-width:450px; margin:0 auto; padding:12px 12px 24px; }

    /* Header "For you" */
    .heading{
      text-align:center; color:var(--purple);
      font-weight:900; font-size:18px; margin:8px 0 6px;
    }
    .heading-underline{
      width:46px; height:4px; border-radius:999px;
      background:var(--purple); margin:0 auto 12px;
    }

    /* Notification cards (as <a>) */
    .notif{
      display:block;
      background:var(--card); color:var(--text);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:14px 14px 10px;
      margin:10px 4px;
      position:relative;
      overflow:hidden;
      text-decoration:none;
      cursor:pointer;
      outline:none;
    }
    .notif:focus-visible{ box-shadow:0 0 0 3px rgba(122,30,161,.35), var(--shadow); }

    /* a small purple edge at the left */
    .notif::before{
      content:""; position:absolute; left:0; top:0;
      width:5px; height:100%; background:var(--purple);
    }
    .notif-row{
      display:flex; align-items:flex-start; gap:12px;
    }
    .icon{
      width:28px; height:28px; border-radius:50%;
      display:inline-flex; align-items:center; justify-content:center;
      background:#2b2b2b; flex:0 0 28px; font-size:14px;
    }
    .icon.success{ color:#fff; background:var(--green); }
    .icon.warn{ color:#111; background:var(--yellow); }
    .icon.info{ color:#fff; background:var(--purple); }

    .text{ line-height:1.4; flex:1; color:var(--text); }
    .meta{ font-size:12px; color:var(--muted); margin-top:4px; }

    .muted-card{ background:var(--card-2); }

    /* Bottom nav */
    .bottom-nav{
      position:fixed; left:0; right:0; bottom:0;
      background:#fff; border-top:1px solid #e5e5e5;
      box-shadow:0 -2px 8px rgba(0,0,0,.06);
      display:flex; justify-content:space-around; align-items:center;
      padding:8px 0; z-index:999;
    }
    .nav-item{
      color:var(--purple); text-decoration:none; font-size:12px;
      display:flex; flex-direction:column; align-items:center;
    }
    .nav-item i{ font-size:20px; margin-bottom:4px; }
    .nav-item.active span{ font-weight:800; }
  </style>
</head>
<body>

  <main class="page">
    <div class="heading">For you</div>
    <div class="heading-underline"></div>

    <!-- Confirmed -> Order Status -->
    <a class="notif"
       href="order-status.html?order=1234"
       aria-label="Order 1234 confirmed">
      <div class="notif-row">
        <div class="icon success"><i class="fa-solid fa-check"></i></div>
        <div class="text">
          Your order <strong>#1234</strong> has been confirmed.
          <div class="meta">2 min ago</div>
        </div>
      </div>
    </a>

    <!-- Payment pending -> Confirm Order -->
    <a class="notif muted-card"
       href="confirm-order.html"
       aria-label="Payment pending for order 1234">
      <div class="notif-row">
        <div class="icon warn"><i class="fa-solid fa-triangle-exclamation"></i></div>
        <div class="text">
          Payment pending for order <strong>#1234</strong>. Complete now to avoid cancellation.
          <div class="meta">10 min ago</div>
        </div>
      </div>
    </a>

    <!-- Delivered -> Order Status -->
    <a class="notif muted-card"
       href="order-status.html?order=1229"
       aria-label="Order 1229 delivered successfully">
      <div class="notif-row">
        <div class="icon success"><i class="fa-solid fa-check"></i></div>
        <div class="text">
          Order <strong>#1229</strong> delivered successfully.
          <div class="meta">2 days ago</div>
        </div>
      </div>
    </a>
  </main>

  <!-- Bottom navigation -->
  <nav class="bottom-nav">
    <a class="nav-item" href="dashboard.html"><i class="fas fa-home"></i><span>Home</span></a>
    <a class="nav-item" href="explore.html"><i class="fas fa-compass"></i><span>Explore</span></a>
    <a class="nav-item" href="add-to-cart.html"><i class="fas fa-shopping-cart"></i><span>Cart</span></a>
    <a class="nav-item active" href="alerts.html"><i class="fas fa-bell"></i><span>Alerts</span></a>
    <a class="nav-item" href="profile.html"><i class="fas fa-user"></i><span>Profile</span></a>
  </nav>

</body>
</html>
